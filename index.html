<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desert Revolt 2043 - Game Page</title>
<style>
    /* Basic reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background-color:#0b0b0b; color:#fff; line-height:1.6; }
    a { text-decoration:none; color:inherit; }

    /* Header */
    header { padding:20px; text-align:center; background:#111; border-bottom:1px solid #222; }
    header h1 { font-size:2em; color:#fff; }

    /* Hero section */
    .hero {
        position:relative;
        background-color:#1a1a1a;
        height:400px;
        display:flex;
        align-items:center;
        justify-content:center;
        color:#fff;
        text-align:center;
    }
    .hero img {
        width:100%;
        height:100%;
        object-fit:cover;
        opacity:0.3;
        position:absolute;
        top:0; left:0;
    }
    .hero .hero-content { position:relative; z-index:1; }
    .hero .hero-content h2 { font-size:3em; margin-bottom:10px; }
    .hero .hero-content .platform { display:inline-block; background:#111; padding:5px 10px; border-radius:5px; font-weight:bold; }

    /* Button */
    .btn-preorder {
        display:inline-block;
        padding:15px 30px;
        margin-top:20px;
        background:#0070d1;
        color:#fff;
        font-weight:bold;
        border-radius:5px;
        transition:0.3s;
    }
    .btn-preorder:hover { background:#005bb5; }

    /* Features Section */
    .features { padding:40px 20px; max-width:800px; margin:0 auto; }
    .features h3 { font-size:2em; margin-bottom:20px; text-align:center; }
    .features ul { list-style:none; }
    .features ul li {
        background:#111;
        margin:10px 0;
        padding:15px;
        border-radius:5px;
        border-left:5px solid #0070d1;
    }

    /* Screenshots Section */
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; padding:40px 20px; gap:20px; }
    .gallery img {
        width:300px;
        height:170px;
        background:#222;
        object-fit:cover;
        border-radius:5px;
    }

    /* Footer */
    footer { text-align:center; padding:20px; background:#111; border-top:1px solid #222; font-size:0.9em; }
</style>
</head>
<body>

<header>
    <h1>Desert Revolt 2043</h1>
</header>

<section class="hero">
    <img src="qUeLrA0fC7j7_goE_1Lgz.png alt="Hero Image Placeholder">
    <div class="hero-content">
        <h2>Desert Revolt 2043</h2>
        <div class="platform">PS5</div>
        <br>
        <a href="#" class="btn-preorder">Pre-order now</a>
    </div>
</section>

<section class="features">
    <h3>Game Features</h3>
    <ul>
        <li>PS Plus required for online play</li>
        <li>In-game purchases optional</li>
        <li>Online play required</li>
        <li>Supports up to 64 online players with PS Plus</li>
        <li>Accessibility features (25)</li>
    </ul>
</section>

<section class="gallery">
    <img src="17tTO_Eu79Vf1Cr7A9z3I.png alt="Screenshot 1 Placeholder">
    <img src="X6G18I5RWE9dCFSIo8Q9D.png alt="Screenshot 2 Placeholder">
    <img src="C_VITcRddlwVXYXt6xS_S.png alt="Screenshot 3 Placeholder">
</section>

<footer>
    <p>Â© 2026 Desert Revolt 2043. All rights reserved.</p>
</footer>

</body>
</html>
